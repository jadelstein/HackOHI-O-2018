<!-- loading functionality-->
<div id="loader"></div>
<div style="display:none;" id="myDiv" class="animate-bottom">
<!-- prompt user to select a location to report -->
<p id="prompt-location">Select a location on the map to report an incident at:</p>
<!-- load map so user can select location of incident -->
<div id="googleMap""></div>
<div id="legend">
  <h3>LEGEND</h3>
    <h4 class="safety">Safety Issue</h4>
    <br/>
    <h4 class="trail-closure">Trail Closure</h4>
</div>
<!-- form to report an incident -->
<script src="scripts/map.js"></script>
<script src="scripts/report_incident.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-cg3lzZuX6bLBGbagDGp7cc03pWR2GqE&callback=initMap"></script>
<div class="form-box">
  <form id="report-form" class="hidden">
    <div class="form-group row">
      <label for="date" class="col-sm-2 col-form-label">Date:</label>
      <div class="col-sm-4">
        <input id="date" type="date" name="date"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="time" class="col-sm-2 col-form-label">Time:</label>
      <div class="col-sm-4">   
        <input id="time" type="time" name="time"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="descrip" class="col-sm-2 col-form-label">Description:</label>
      <div class="col-sm-4">
        <input id="descrip" class="description" type="text" name="description"/>
      </div>
    </div>
    <div class="form-group row">
      <label for="category" class="col-sm-2 col-form-label">Category:</label>
      <div class="col-sm-4">
        <select id="category">
          <option value="safety">Safety Issue</option>
          <option value="trail-closure">Trail Closure</option>
        </select>
      </div>
    </div>
    <button id="submit" type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>
</body>
